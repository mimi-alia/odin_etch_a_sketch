<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "./style.css" rel="stylesheet">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="container">
        <h1>Etch a Sketch!</h1>
        <div class="sketch-container">
            <fieldset class="controls"></fieldset>
            <div class="sketch-field"></div>
        </div>
    </div>
    <script>
        let sketchField = document.querySelector('.sketch-field');
        const sketchPixels = document.createDocumentFragment();
        for (let i = 0; i<256;i++){
            let div = document.createElement('div');
            div.className = 'pixel';
            sketchPixels.appendChild(div);
        }

        sketchField.appendChild(sketchPixels);

    </script>
</body>
</html>
